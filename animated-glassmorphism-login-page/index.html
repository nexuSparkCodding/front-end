<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/nexuSpark.png">
    <title>Glassmorphism Login Page || nexuSpark</title>
</head>
<body>
    <section>
        <img src="img/bg.gif" alt="bg" class="bg-body">
        <div class="snows">
			<div class="snowflakes">
				<div><img src="img/snows/snow_1.png"></div>
				<div><img src="img/snows/snow_2.png"></div>
				<div><img src="img/snows/snow_3.png"></div>
				<div><img src="img/snows/snow_4.png"></div>
				<div><img src="img/snows/snow_1.png"></div>
				<div><img src="img/snows/snow_2.png"></div>
				<div><img src="img/snows/snow_3.png"></div>
				<div><img src="img/snows/snow_4.png"></div>
                <div><img src="img/snows/snow_1.png"></div>
				<div><img src="img/snows/snow_2.png"></div>
				<div><img src="img/snows/snow_3.png"></div>
				<div><img src="img/snows/snow_4.png"></div>
			</div>
		</div>
        <div class="login-area">
            <h1> Login </h1>
            <form action="">
                <div class="input-group">
                    <input class="input" type="text" name="name" id="name" autocomplete="off" required >
                    <label class="label" for="name">Username</label>
                  </div>
                  <div class="input-group">
                    <input class="input" type="password" name="password" id="password" autocomplete="off" required >
                    <label class="label" for="password">password</label>
                  </div>
                  <input class="btn-submit" type="submit" name="submit" id="submit" value="Login" autocomplete="off" required>
                  <div class="group">
                    <a href="#">Forget Password</a>
                    <a href="#">Signup</a>
                </div>
            </form>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
